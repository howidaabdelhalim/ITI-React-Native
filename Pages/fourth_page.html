<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="../Styles/style1.css">
</head>
<body>

    <form action="../Pages/fifth_page.html">
        <table>
            <tr>
                <td class="bordered-cell">First Name</td>
                <td class="bordered-cell"><input type="text" name="first_name"></td>
            </tr>

            <tr>
                <td class="bordered-cell">Last Name</td>
                <td class="bordered-cell"><input type="text" name="last_name"></td>
            </tr>

            <tr>
                <td class="bordered-cell">Password</td>
                <td class="bordered-cell"><input type="password" name="password"></td>
            </tr>

            <tr>
                <td rowspan="2" class="bordered-cell">Gender</td>
            </tr>

            <tr>
                <td colspan="2" class="bordered-cell">
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </td>
            </tr>

            
            
            <tr>
                <td rowspan="2" class="bordered-cell">
                    <label>Birthday</label>
                        <select name="birth_month">
                            <option>[Select a Month]</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                    </select>
                </td>
                <td colspan="2" class="bordered-cell">
                    <input type="text" name="birth_day" placeholder="dd" style="width: 20%;">
                    <input type="text" name="birth_year" placeholder="yyyy" style="width: 40%;">
                </td>
            </tr>


            <tr>
                <td colspan="2" class="bordered-cell">Interests</td>
            </tr>

            <tr>
                <td class="bordered-cell">
                    <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                </td>
                <td class="bordered-cell">
                    <label><input type="checkbox" name="interests" value="music"> Music</label>
                </td>
                </tr>
                <tr>
                <td class="bordered-cell">
                    <label><input type="checkbox" name="interests" value="books"> Books</label>
                </td>
                <td class="bordered-cell">
                    <label><input type="checkbox" name="interests" value="computer"> Computer Stuff</label>
                </td>
                </tr>
                <tr>
                <td class="bordered-cell">
                    <label><input type="checkbox" name="interests" value="fashion"> Fashion</label>
                </td>
                <td class="bordered-cell">
                    <label><input type="checkbox" name="interests" value="movies"> Movies</label>
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
