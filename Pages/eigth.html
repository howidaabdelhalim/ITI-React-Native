<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-custom {
            margin: 0 5px; 
        }
    </style>
</head>
<body class="bg-light">
    <!-- Gallery Section -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Image Gallery</h1>
        <div class="btn-group mb-4">
            <button class="btn btn-secondary btn-custom" onclick="previous()">Previous</button>
            <button class="btn btn-info btn-custom" onclick="slideShow()">SlideShow</button>
            <button class="btn btn-danger btn-custom" onclick="stop1()">Stop</button>
            <button class="btn btn-secondary btn-custom" onclick="next1()">Next</button>
        </div>
        <div class="image-container">
            <img id="image" class="img-fluid border rounded" src="../Images/1.jpg" alt="Gallery Image" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <script src="../Scripts/gallery.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
